# GitHub Release Notes Configuration
# This file configures how GitHub generates release notes automatically

changelog:
  # Exclude labels (commits with these labels won't appear in release notes)
  exclude:
    labels:
      - ignore-for-release
      - dependencies
    authors:
      - dependabot
      - renovate[bot]

  # Categories for grouping changes
  categories:
    - title: "âœ¨ New Features"
      labels:
        - "feat"
        - "feature"
        - "enhancement"

    - title: "ğŸ› Bug Fixes"
      labels:
        - "fix"
        - "bug"
        - "bugfix"

    - title: "âš¡ Performance"
      labels:
        - "perf"
        - "performance"

    - title: "â™»ï¸ Refactoring"
      labels:
        - "refactor"
        - "refactoring"

    - title: "ğŸ“š Documentation"
      labels:
        - "docs"
        - "documentation"

    - title: "ğŸ§ª Tests"
      labels:
        - "test"
        - "tests"

    - title: "ğŸ”§ Build & CI"
      labels:
        - "build"
        - "ci"
        - "ci/cd"

    - title: "ğŸ”„ Dependencies"
      labels:
        - "deps"
        - "dependencies"

    - title: "Other Changes"
      labels:
        - "*"
